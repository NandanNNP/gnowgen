<h2 style="text-align: center; font-family: Arial, sans-serif; color: #333; margin-bottom: 20px;">Notifications</h2>
<div class="notifications-container">
    {% if notifications %}
        <ul class="notification-list">
            {% for notification in notifications %}
                <li class="notification-item">
                    <div class="notification-content">
                        <p class="notification-date">{{ notification.created_at|date:"d M Y, H:i" }}</p>
                        <p class="notification-message">{{ notification.message }}</p>
                    </div>
                    <form method="POST" action="{% url 'delete_notification' notification.id %}" class="delete-form">
                        {% csrf_token %}
                        <button type="submit" class="delete-button">Delete</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="no-notifications">No notifications available.</p>
    {% endif %}
</div>

<style>
    .notifications-container {
        max-width: 600px;
        margin: auto;
        font-family: Arial, sans-serif;
    }
    .notification-list {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }
    .notification-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border: 1px solid #ddd;
        padding: 15px;
        margin-bottom: 10px;
        border-radius: 8px;
        background-color: #f9f9f9;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .notification-content {
        flex: 1;
    }
    .notification-date {
        font-size: 12px;
        color: #888;
        margin-bottom: 5px;
    }
    .notification-message {
        font-size: 16px;
        color: #333;
    }
    .delete-form {
        margin: 0;
    }
    .delete-button {
        background-color: #e74c3c;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.3s;
    }
    .delete-button:hover {
        background-color: #c0392b;
    }
    .no-notifications {
        text-align: center;
        font-size: 16px;
        color: #777;
        margin-top: 20px;
    }
</style>
