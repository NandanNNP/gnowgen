<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Money to Admin Wallet</title>
</head>
<body>
    <h1>Add Money to Your Wallet</h1>
    <form method="post">
        {% csrf_token %}
        <label for="amount">Amount:</label>
        <input type="number" name="amount" step="0.01" required>
        <br>
        <button type="submit">Add Money</button>
    </form>
</body>
</html>
