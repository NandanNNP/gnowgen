{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Dashboard</title>
  <style>
    /* Basic CSS for styling */
    .dashboard-container {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .icons-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }
    .icon {
      width: 40px;
      cursor: pointer;
    }
    .top-section {
      margin-bottom: 20px;
    }
    .logo {
      width: 100px;
    }
    .hello-text {
      font-size: 24px;
      margin: 10px 0;
    }
    .username-display {
      font-size: 24px;
      color: gray;
    }
    .action-button {
      margin: 10px 0;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    .settings-form {
      margin: 20px 0;
    }
    .input-box {
      width: 80%;
      padding: 10px;
      margin: 5px 0;
      font-size: 16px;
    }
    .submit-button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="dashboard-container">
    <!-- Icons Section -->
    <div class="icons-container">
      <img src="{% static 'images/schedule.png' %}" alt="Schedule" class="icon" onclick="viewSchedule()">
      <img src="{% static 'images/verify_user.png' %}" alt="Verify User" class="icon" onclick="verifyUser()">
      <img src="{% static 'images/send_notification.png' %}" alt="Send Notification" class="icon" onclick="sendNotification()"> <!-- New Icon for Sending Notifications -->
      <img src="{% static 'images/notifications.png' %}" alt="View Manager Notifications" class="icon" onclick="viewManagerNotifications()"> <!-- New Icon for Viewing Notifications -->
      <img src="{% static 'images/settings.png' %}" alt="Settings" class="icon" onclick="showSettingsForm()">
      <img src="{% static 'images/verified_users.png' %}" alt="Verified Users" class="icon" onclick="viewVerifiedUsers()"> <!-- Icon for Verified Users -->
    </div>

    <!-- Top Section with Logo, Hello Text, and Username -->
    <div class="top-section">
        <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo">
        <h2 class="hello-text">HELLO, EMPLOYEE</h2>
        <p class="username-display">{{ user.username }}</p>  <!-- Display the employee's username -->
    </div>

    <!-- Action Buttons -->
    <button class="action-button" onclick="manageCollection()">Manage Collections</button>
    <button class="action-button" onclick="openScanner()">Scan QR Code</button> <!-- New button to open the QR scanner -->

    <!-- Settings Form (Initially Hidden) -->
    <div id="settingsForm" class="settings-form" style="display: none;">
      <input type="text" id="name" placeholder="Name" class="input-box"><br>
      <input type="text" id="phone" placeholder="Phone Number" class="input-box"><br>
      <input type="email" id="email" placeholder="Email" class="input-box"><br>
      <button class="submit-button" onclick="submitForm()">Submit</button>
    </div>
  </div>

  <script>
    function viewSchedule() {
      // Navigate to the schedule viewing page
      window.location.href = "{% url 'employee:view_schedule' %}";
    }

    function verifyUser() {
      // Navigate to the user verification page
      window.location.href = "{% url 'employee:verify_user_list' %}";
    }

    function sendNotification() {
      // Navigate to the notification sending page
      window.location.href = "{% url 'employee:notification_manager' %}";
    }

    function viewManagerNotifications() {
      // Navigate to the notifications page
      window.location.href = "{% url 'employee:view_manager_notifications' %}";
    }

    function showSettingsForm() {
      const settingsForm = document.getElementById('settingsForm');
      settingsForm.style.display = settingsForm.style.display === 'none' ? 'block' : 'none';
    }

    function manageCollection() {
      // Redirect to collection management page
      window.location.href = "{% url 'employee:collection_management' %}";
    }

    function viewVerifiedUsers() {
      // Navigate to the verified users list page
      window.location.href = "{% url 'employee:verified_user_list' %}";
    }

    function openScanner() {
      // Redirect to the QR code scanner page
      window.location.href = "{% url 'employee:scan_qr' %}";
    }

    function submitForm() {
      const formData = {
        name: document.getElementById('name').value,
        phone: document.getElementById('phone').value,
        email: document.getElementById('email').value,
      };
      console.log("Settings form submitted with data:", formData);
      // Additional form submission logic
    }
  </script>

</body>
</html>
