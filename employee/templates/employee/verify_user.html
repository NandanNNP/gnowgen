<!-- employee/templates/employee/verify_user.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify User</title>
</head>
<body>
    <h2>Verify User</h2>
    <p>Are you sure you want to verify {{ user.username }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Verify</button>
        <a href="{% url 'employee:verify_user_list' %}">Cancel</a>
    </form>

    <h3>Enter Address Details</h3>
    <form method="post">
        {% csrf_token %}
        {{ address_form.as_p }}  <!-- Render the address form -->
        <button type="submit">Submit Address</button>
    </form>
</body>
</html>
