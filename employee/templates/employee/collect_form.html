<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection Form</title>
</head>
<body>
    <h2>Collection Form for Booking ID: {{ booking.id }}</h2>
    <p>Customer: {{ booking.customer.username }}</p>
    <p>Date: {{ booking.date }}</p>
    
    <form method="post">
        {% csrf_token %}
        <label for="collected_weight">Collected Weight (kg):</label>
        <input type="number" id="collected_weight" name="collected_weight" step="0.01" required>
        <br><br>
        <button type="submit">Submit Collection Data</button>
    </form>
    
    <br>
    <a href="{% url 'employee:employee_dashboard' %}">Back to Dashboard</a>
</body>
</html>
