{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manager Dashboard</title>
  <style>
    /* Basic CSS for styling */
    .dashboard-container {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .icons-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }
    .icon {
      width: 40px;
      cursor: pointer;
    }
    .top-section {
      margin-bottom: 20px;
    }
    .logo {
      width: 100px;
    }
    .hello-text {
      font-size: 24px;
      margin: 10px 0;
    }
    .username-display {
      font-size: 24px;
      color: gray;
    }
    .action-button {
      margin: 10px 0;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    .settings-form {
      margin: 20px 0;
    }
    .input-box {
      width: 80%;
      padding: 10px;
      margin: 5px 0;
      font-size: 16px;
    }
    .submit-button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="dashboard-container">
    <!-- Icons Section -->
    <div class="icons-container">
      <img src="{% static 'images/create_employee.png' %}" alt="Create Employee" class="icon" onclick="createEmployee()">
      <img src="{% static 'images/verify_employee.png' %}" alt="Verify Employee" class="icon" onclick="verifyEmployee()">
      <img src="{% static 'images/wallet.png' %}" alt="Manage Wallet" class="icon" onclick="manageWallet()"> <!-- Updated Wallet Icon -->
      <img src="{% static 'images/settings.png' %}" alt="Settings" class="icon" onclick="showSettingsForm()">
      <img src="{% static 'images/verified_users.png' %}" alt="Verified Employees" class="icon" onclick="viewVerifiedEmployees()"> <!-- New Icon for Verified Employees -->
      <img src="{% static 'images/notifications.png' %}" alt="Notifications" class="icon" onclick="viewNotifications()"> <!-- Icon for Notifications -->
    </div>

    <!-- Top Section with Logo, Hello Text, and Username -->
    <div class="top-section">
        <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo">
        <h2 class="hello-text">HELLO, MANAGER</h2>
        <p class="username-display">{{ user.username }}</p>  <!-- Display the manager's username -->
    </div>

    <!-- Action Button -->
    <button class="action-button" onclick="manageEmployees()">Manage Employees</button>

    <!-- Settings Form (Initially Hidden) -->
    <div id="settingsForm" class="settings-form" style="display: none;">
      <input type="text" id="name" placeholder="Name" class="input-box"><br>
      <input type="text" id="phone" placeholder="Phone Number" class="input-box"><br>
      <input type="email" id="email" placeholder="Email" class="input-box"><br>
      <button class="submit-button" onclick="submitForm()">Submit</button>
    </div>
  </div>

  <script>
    function createEmployee() {
      // Navigate to the employee creation page
      window.location.href = "{% url 'manager:create_employee' %}";
    }

    function verifyEmployee() {
      // Navigate to the employee verification page
      window.location.href = "{% url 'manager:verify_employee_list' %}";
    }

    function manageWallet() {
      // Navigate to the wallet management page
      window.location.href = "{% url 'wallet:manager_wallet' %}"; <!-- Updated to wallet URL -->
    }

    function showSettingsForm() {
      const settingsForm = document.getElementById('settingsForm');
      settingsForm.style.display = settingsForm.style.display === 'none' ? 'block' : 'none';
    }

    function manageEmployees() {
      // Navigate to manage employees page
      window.location.href = "{% url 'manager:manage_employees' %}";
    }

    function viewVerifiedEmployees() {
      // Navigate to the verified employees list page
      window.location.href = "{% url 'manager:verified_employee_list' %}";
    }

    function viewNotifications() {
      // Navigate to the notifications page
      window.location.href = "{% url 'manager:manager_notifications' %}";
    }

    function submitForm() {
      const formData = {
        name: document.getElementById('name').value,
        phone: document.getElementById('phone').value,
        email: document.getElementById('email').value,
      };
      console.log("Settings form submitted with data:", formData);
      // Additional form submission logic
    }
  </script>

</body>
</html>
