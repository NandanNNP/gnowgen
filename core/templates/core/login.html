<!-- core/templates/core/login.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Full-page gradient background */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4caf50, #81c784);
        }
        
        /* Login container styling */
        .login-container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }
        
        /* Logo/image styling */
        .login-image {
            max-width: 100px;
            margin-bottom: 0.5rem;
        }

        /* Headings and text */
        h2 {
            color: #333333;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            font-weight: bold;
        }

        /* Form layout */
        form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        /* Input fields styling */
        input {
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border 0.2s ease;
        }
        input:focus {
            border-color: #4caf50;
            outline: none;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
        }

        /* Button styling */
        button {
            background-color: #4caf50;
            color: white;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background-color: #388e3c;
            transform: translateY(-2px);
        }

        /* Link styling */
        a {
            color: #4caf50;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #388e3c;
            text-decoration: underline;
        }

        /* Additional spacing */
        .form-footer {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Add the image at the top -->
        <img src="{% static "images/mt-1963-logo.png" %}" alt="Login Icon" class="login-image">
        
        <h2>Login</h2>
        
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        
        <p class="form-footer"><a href="{% url 'core:register' %}">Don't have an account? Register here</a></p>
    </div>
</body>
</html>
